<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@573&display=swap" rel="stylesheet">

    <title>New Year</title>
</head>

<body>

    <div class="holiday">

        <h1>New Year</h1>

        <audio id="myAudio" src="/New_Year_Countdown/img/music.mp3" loop="loop" autoplay="allowed"></audio>

        <div class="audio">
            <button id="play"><img src="https://img.icons8.com/ios-glyphs/30/000000/playlist--v1.png" alt="play"/></button>
            <button id="pause"><img src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png" alt="pause"/></button>
        </div>
    </div>

    <div class="container">

        <div class="time">
            <h4 class="days"></h4>
            <h3>Days</h3>
        </div>
        <div class="time">
            <h4 class="hours"></h4>
            <h3>Hours</h3>
        </div>

        <div class="time">
            <h4 class="minutes"></h4>
            <h3>Minutes</h3>
        </div>
        <div class="time">
            <h4 class="seconds"></h4>
            <h3>Seconds</h3>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
